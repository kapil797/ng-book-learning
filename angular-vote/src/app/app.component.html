<!DOCTYPE html>
<html lang="en">

<body>
  <div class="row m-3">
    <div class="form-demo-sku">
      <app-demo-form-sku-with-builder></app-demo-form-sku-with-builder>
      <!-- <app-demo-form-sku></app-demo-form-sku> -->
    </div>
  </div>
  <div class="row m-3" style="min-height: 500px;background:grey">
    <div class="inventory-app">
      <app-product-list [productList]="products" (onProductSelected)="productWasSelected($event)">
      </app-product-list>
    </div>
  </div>
  <div class="row m-3">
    <div class="container mt-3">
      <h2>Add a link</h2>
      <form>
        <div class="mb-3 mt-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" #newtitle>
        </div>
        <div class="mb-3">
          <label for="Link">Password:</label>
          <input type="text" class="form-control" id="link" placeholder="Enter Link" name="link" #newlink>
        </div>

        <button type="submit" (click)="addArticle(newtitle,newlink)" class="btn btn-primary">Submit Link</button>
      </form>
      <div class="ui grid posts">
        <app-article *ngFor="let article of sortedArticles()" [article]="article">
        </app-article>
      </div>
    </div>
  </div>
</body>

</html>
